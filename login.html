<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ShopEase</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .auth-container { max-width: 400px; margin: 5vh auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); padding: 2.5rem 2rem; }
    .auth-container h2 { color: #ff6f61; margin-bottom: 1.5rem; text-align: center; }
    .auth-container form { display: flex; flex-direction: column; gap: 1.2rem; }
    .auth-container input { padding: 0.7em 1em; border-radius: 5px; border: 1px solid #ddd; font-size: 1rem; }
    .auth-container button { background: #ff6f61; color: #fff; border: none; border-radius: 5px; padding: 0.7em 1em; font-size: 1.1rem; cursor: pointer; transition: background 0.2s; }
    .auth-container button:hover { background: #e65c50; }
    .auth-container .switch-link { text-align: center; margin-top: 1rem; }
    .auth-container .switch-link a { color: #ff6f61; text-decoration: none; }
    .auth-container .switch-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Login to ShopEase</h2>
    <form>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="switch-link">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>
</body>
</html>
